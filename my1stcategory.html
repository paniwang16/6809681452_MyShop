<!DOCTYPE html>
<html lang="en">
<head>

                    <img src="/resources/Mongkol-blue.jpg" alt="มงคลและประเจียดสีแดงขาว" class="hover-img1">

            </div>

                </div>
                <div class="product-info">
                    <h3>ผ้าพันมือ</h3>
                    <span>190 baht</span>
                </div>
            </div>
            <div class="product-card">
                <div class="product-img">
                    <img src="/resources/Ankle-red.jpg" alt="ถุงเท้านักมวยสีแดง" class="default-img">
                    <img src="/resources/Ankle-blue.jpg" alt="ถุงเท้านักมวยสีน้ำเงิน" class="hover-img1">
                    <img src="/resources/Ankle-Lemon.jpg" alt="ถุงเท้านักมวยสีเหลือง" class="hover-img2">

                <div class="product-info">
                    <h3>ถุงเท้ามวยไทย</h3>
                    <span>299 baht</span>
                </div>

                    <img src="/resources/Clutch-red.jpg" alt="กระเป๋าถือสีแดง" class="default-img">
                    <img src="/resources/Clutch-redblack.jpg" alt="กระเป๋าถือสีดำแดง" class="hover-img1">

                    <h3>กระเป๋าถือ</h3>
